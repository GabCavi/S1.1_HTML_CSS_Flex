<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetació wireframe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- CAPÇALERA -->
  <header class="topbar">
    <div class="container topbar__inner">
      <!-- Bloc esquerre -->
      <div class="logo box">.logo</div>

      <!-- Navegació principal -->
      <nav class="nav box">.nav</nav>

      <!-- Xarxes socials -->
      <div class="social box">.social</div>
    </div>
  </header>

  <!-- BANNER PRINCIPAL -->
  <section class="banner">
    <div class="container banner__inner box box--banner">.banner</div>
  </section>

  <!-- COS PRINCIPAL -->
  <main class="main">
    <div class="container layout">

      <!-- Columna esquerra: articles + navegació -->
      <section class="content box box--content">

        <!-- Grid d’articles -->
        <div class="articles-grid">
          <article class="article box box--article">.article</article>
          <article class="article box box--article">.article</article>
          <article class="article box box--article">.article</article>
          <article class="article box box--article">.article</article>
        </div>

        <!-- Navegació inferior -->
        <nav class="navegacion box box--nav">.navegacion</nav>
      </section>

      <!-- Columna dreta: publicitat -->
      <aside class="sidebar box box--sidebar">
        <div class="publicidad box box--publi">.publicidad</div>
        <div class="publicidad box box--publi">.publicidad</div>
      </aside>
    </div>
  </main>

  <!-- PEU DE PÀGINA -->
  <footer class="pie">
    <div class="container box box--footer">.pie</div>
  </footer>

</body>
</html>
