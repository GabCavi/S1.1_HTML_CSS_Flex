<!DOCTYPE html> <!-- Assegura que es una pàgina HTML5 -->
<html lang="ca"> <!-- Idioma català -->

<head> <!-- HEAD es info pel navegador amb contingut no visible -->
  <meta charset="UTF-8"> <!-- Codificació de caràcters especials com (à, é, ñ…) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive: ajusta l'escala segons la mida de la pantalla aka mobils -->
  <title>Maquetació wireframe</title> <!-- Títol de la pàgina que surt a la pestanya del navegador -->
  <link rel="stylesheet" href="style.css">  <!-- Enllaç al fitxer CSS extern per a l'estil; afegit a la carpeta -->
</head>
<body>

  <!-- ❗ WRAPPER 1: CAPÇALERA + BANNER -->
  <div class="wrapper wrapper--top">

    <header class="topbar">
      <div class="container topbar__inner">
        <div class="logo box">.logo</div>
        <nav class="nav box">.nav</nav>
        <div class="social box">.social</div>
      </div>
    </header>

    <section class="banner">
      <div class="container banner__inner box box--banner">.banner</div>
    </section>

  </div> <!-- Fi wrapper 1 -->



  <!-- ❗ WRAPPER 2: ARTICLES + PUBLICITAT -->
  <div class="wrapper wrapper--main">

    <main class="main">
      <div class="container layout">

        <section class="content box box--content">
          <div class="articles-grid">
            <article class="article box box--article">.article</article>
            <article class="article box box--article">.article</article>
            <article class="article box box--article">.article</article>
            <article class="article box box--article">.article</article>
          </div>

          <nav class="navegacion box box--nav">.navegacion</nav>
        </section>

        <aside class="sidebar box box--sidebar">
          <div class="publicidad box box--publi">.publicidad</div>
          <div class="publicidad box box--publi">.publicidad</div>
        </aside>

      </div>
    </main>

  </div> <!-- Fi wrapper 2 -->



  <!-- ❗ WRAPPER 3: PEU DE PÀGINA -->
  <div class="wrapper wrapper--footer">

    <footer class="pie">
      <div class="container box box--footer">.pie</div>
    </footer>

  </div> <!-- Fi wrapper 3 -->

</body>

</html>
